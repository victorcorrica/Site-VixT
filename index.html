<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Victor_corrica</title>

  <!-- Font Awesome (ícones) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --orange: #FF7700;       /* cor laranja para ícones e textos */
      --dark-text: #111111;    /* texto escuro para bio e rodapé */
      --bg-orange: #FFAA33;    /* fallback laranja */
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; margin: 0; }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      background-color: var(--bg-orange);
      background-image: url("images/fundovictor.png"); 
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: var(--dark-text);
      text-align: center;
      position: relative;
      overflow: hidden;

      /* centralizar conteúdo verticalmente */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Personagem PNG ligeiramente maior e descido */
    .character {
      position: absolute;
      top: 55%;                
      left: 50%;
      transform: translate(-50%, -50%);
      width: 65vw;             
      max-width: 950px;        
      opacity: 0.30;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 420px;
      width: 100%;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 16px auto;
      border: 2px solid var(--dark-text);
      display: block;
    }

    h1 {
      font-size: 1.8rem;
      margin: 6px 0;
      color: var(--dark-text);
    }

    p.bio {
      font-size: 1rem;
      color: var(--dark-text);
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin: 0 auto 30px;
      padding: 0 10px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px;
      background-color: var(--dark-text);
      color: var(--orange);
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 10px;
      transition: background-color .2s ease;
    }

    .link-btn i {
      font-size: 1.4rem;
      color: var(--orange);
    }

    .link-btn:hover { background-color: #333333; }

    footer {
      margin-top: 18px;
      font-size: 0.95rem;
      color: var(--dark-text);
    }

    @media (max-width: 420px) {
      .container { padding: 0 8px; }
      .character { width: 80vw; top: 55%; opacity: 0.25; }
      .profile-pic { width: 100px; height: 100px; }
      .link-btn { font-size: 1.1rem; }
      .link-btn i { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <!-- Personagem PNG no fundo -->
  <img src="images/iconvictor.png" alt="Personagem" class="character">

  <div class="container">
    <!-- Foto de perfil -->
    <img src="images/profile_victor.jpg" alt="Minha Foto" class="profile-pic">

    <h1>Victor_corrica</h1>
    <p class="bio">Aqui vai uma frase curta sobre você</p>

    <div class="links">
      <a href="https://www.twitch.tv/victor_corrica" class="link-btn" target="_blank" rel="noopener">
        <i class="fab fa-twitch"></i> Twitch
      </a>

      <a href="https://www.youtube.com/@Victor.Corrica" class="link-btn" target="_blank" rel="noopener">
        <i class="fab fa-youtube"></i> YouTube
      </a>

      <a href="https://www.instagram.com/victor_corrica" class="link-btn" target="_blank" rel="noopener">
        <i class="fab fa-instagram"></i> Instagram
      </a>

      <a href="https://x.com/Victor_corrica" class="link-btn" target="_blank" rel="noopener">
        <i class="fab fa-x-twitter"></i> Twitter (X)
      </a>

      <a href="https://discord.gg/37FvBuu2g3" class="link-btn" target="_blank" rel="noopener">
        <i class="fab fa-discord"></i> Discord
      </a>
    </div>

    <footer>
      <p>© 2025 Victor_corrica | Todos os direitos reservados</p>
    </footer>
  </div>

</body>
</html>
