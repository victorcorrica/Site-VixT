<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Victor_corrica</title>

  <!-- Font Awesome (ícones) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --orange: #FFA500;
      --black: #111;
      --blue: #1E90FF;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;

      /* Gradiente fixo que cobre tudo */
      background: linear-gradient(135deg, var(--orange) 70%, var(--blue) 30%);
      
      /* Se a imagem existir, aparece por cima do gradiente */
      background-image: url("images/fundovictor.png"), linear-gradient(135deg, var(--orange) 70%, var(--blue) 30%);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      
      color: var(--black);
      text-align: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Personagem PNG no fundo */
    .character {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      max-width: 1200px;
      opacity: 0.30;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 420px;
      margin: 0 auto;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 30px;
      margin-bottom: 16px;
      border: 3px solid var(--black);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: 2.2rem;
      margin: 6px 0;
      color: var(--black);
    }

    p.bio {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 0 auto 30px;
      padding: 0 10px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 16px;
      background-color: var(--black);
      color: var(--orange);
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 12px;
      transition: background-color .2s ease;
    }

    .link-btn i {
      font-size: 1.5rem;
      color: var(--orange);
    }

    .link-btn:hover { background-color: #333; }

    footer {
      margin-top: 18px;
      font-size: 0.9rem;
      color: var(--black);
    }

    @media (max-width: 420px) {
      .container { padding: 0 8px; }
      .character { width: 110vw; opacity: 0.25; }
      .profile-pic { width: 110px; height: 110px; }
    }
  </style>
</head>
<body>

  <img src="images/iconvictor.png" alt="Personagem" class="character">

  <div class="container">
    <img src="images/profile_victor.jpg" alt="Minha Foto" class="profile-pic">

    <h1>Victor_corrica</h1>
    <p class="bio">Aqui vai uma frase curta sobre você ou seu projeto</p>

    <div class="links">
      <a href="https://www.twitch.tv/" class="link-btn" target="_blank" rel="noopener">
        <i class="fab fa-twitch"></i> Twitch
      </a>
      <a href="https://www.youtube.com/" class="link-btn" target="_blank" rel="noopener">
        <i class="fab fa-youtube"></i> YouTube
      </a>
      <a href="https://www.instagram.com/" class="link-btn" target="_blank" rel="noopener">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://x.com/" class="link-btn" target="_blank" rel="noopener">
        <i class="fab fa-x-twitter"></i> Twitter (X)
      </a>
      <a href="https://discord.com/" class="link-btn" target="_blank" rel="noopener">
        <i class="fab fa-discord"></i> Discord
      </a>
      <a href="https://kick.com/" class="link-btn" target="_blank" rel="noopener">
        <i class="fas fa-bolt"></i> Kick
      </a>
    </div>

    <footer>
      <p>© 2025 Victor_corrica | Todos os direitos reservados</p>
    </footer>
  </div>

</body>
</html>
