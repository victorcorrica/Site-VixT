<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Victor_corrica</title>

  <!-- Font Awesome (ícones das redes) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --orange: #FFA500; /* cor dos nomes e ícones das redes */
      --blue: #1E90FF;   /* cor secundária */
      --white: #FFFFFF;  /* caso precise de branco */
      --black: #111;     /* cor de fundo dos botões */
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; margin: 0; }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      background-color: var(--orange); /* fundo principal caso imagem falhe */
      background-image: url("images/fundovictor.png"); /* TROQUE pelo seu fundo */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: var(--black);
      text-align: center;
      padding: 0;
      position: relative;
      overflow: hidden;
    }

    /* Personagem PNG grande atrás do conteúdo */
    .character {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;         /* ocupa 80% da largura da tela */
      max-width: 1200px;   /* limite máximo */
      opacity: 0.3;        /* transparência para não atrapalhar conteúdo */
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 450px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Foto de perfil */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--black);
      display: block;
      margin: 30px auto 16px;
    }

    h1 {
      font-size: 2rem;
      margin: 6px 0;
      color: var(--black);
    }

    p.bio {
      font-size: 1rem;
      color: #333;
      margin-bottom: 25px;
    }

    /* Links de redes sociais */
    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 0 auto 30px;
      padding: 0 10px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      background-color: var(--black);
      color: var(--orange);
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 12px;
      transition: background-color 0.2s ease;
    }

    .link-btn i {
      font-size: 1.4rem;
      color: var(--orange);
    }

    .link-btn:hover { background-color: #333; }

    footer {
      margin-top: 18px;
      font-size: 0.9rem;
      color: var(--black);
    }

    @media (max-width: 450px) {
      .character { width: 110vw; opacity: 0.25; }
      .profile-pic { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>

  <!-- Personagem PNG grande -->
  <img src="images/iconvictor.png" alt="Personagem" class="character">

  <div class="container">
    <!-- Foto de perfil -->
    <img src="images/profile_victor.jpg" alt="Perfil Victor" class="profile-pic">

    <h1>Victor_corrica</h1>
    <p class="bio">Aqui vai uma frase curta sobre você ou seu projeto</p>

    <div class="links">
      <!-- Ordem: Twitch, YouTube, Instagram, Twitter (X), Discord, Kick -->
      <a href="https://www.twitch.tv/seu_usuario" class="link-btn" target="_blank" rel="noopener">
        <i class="fab fa-twitch"></i> Twitch
      </a>

      <a href="https://www.youtube.com/@seu_usuario" class="link-btn" target="_blank" rel="noopener">
        <i class="fab fa-youtube"></i> YouTube
      </a>

      <a href="https://www.instagram.com/seu_usuario" class="link-btn" target="_blank" rel="noopener">
        <i class="fab fa-instagram"></i> Instagram
      </a>

      <a href="https://x.com/seu_usuario" class="link-btn" target="_blank" rel="noopener">
        <i class="fab fa-x-twitter"></i> Twitter (X)
      </a>

      <a href="https://discord.gg/seu_link" class="link-btn" target="_blank" rel="noopener">
        <i class="fab fa-discord"></i> Discord
      </a>

      <a href="https://kick.com/seu_usuario" class="link-btn" target="_blank" rel="noopener">
        <i class="fa-solid fa-bolt"></i> Kick
      </a>
    </div>

    <footer>
      <p>© 2025 Victor_corrica | Todos os direitos reservados</p>
    </footer>
  </div>

</body>
</html>
